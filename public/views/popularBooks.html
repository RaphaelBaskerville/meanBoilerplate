<cart></cart>
<div class='books'>
	<input class='filter' type="text" placeholder="Filter Books" ng-model="search">
	<div class='book-item' ng-repeat = 'book in popularBooks | filter:search'>
		<img class='amazon-icon' ng-src="{{book.image}}">
		<span class='bookdata'>
			<div class='title'>{{book.title}}</div>
			<div class='author'>by: {{book.author}}</div>
			<div class='price'>{{book.price | currency}}</div>
			<div class='stock'>Quantity in Stock: {{book.quantity}}</div>
			<button ng-click='addBook(book)'>add</button>
		</span>
	</div>
</div>
